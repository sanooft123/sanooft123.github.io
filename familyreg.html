<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="familyregstyle.css">
    <link rel="stylesheet" href="addmem.html">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


      


    <title>Document</title>
</head>
<body class="body">
    <div class="container container-fluid">
        <header class="header">
            Family Registration
        </header>

        <form id="submit-form" class="submit-form form form-control contact-form"  action="">
            <form class="first-form ">
                <div class="personal-detials">
                    <span class="title">Personal detials</span>

                    <div class="fields  ">
                        <div class="input-fields col-md-4">
                            <label for="">Full Name</label>
                            <input class="fullname" name="fname" type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields col-md-4">
                            <label for="">Alias</label>
                            <input class="alias" name="alias" type="text" placeholder="Enter your alias name" >
                        </div>

                        <div class="input-fields col-md-4">
                            <label for="">Phone Number</label>
                            <input class="phonenumber" name="pnumber" type="number" placeholder="Enter your phone number" >
                        </div>

                        <div class="input-fields col-md-4">
                            <label for="">Date of Birth</label>
                            <input class="dob" name="dob" type="date" placeholder="Enter your dob" >
                        </div>

                        <div class="input-fields col-md-4">
                            <label for="">Age</label>
                            <input class="age" name="age" type="number" placeholder="Enter your age" >
                        </div>

                        <div class="input-fields col-md-4">
                            <label for="">Email</label>
                            <input class="emailaddress" name="email" type="email" placeholder="Enter your email" >
                        </div>

                        <div class="input-fields col-md-4">
                            <label for="">Father's Name</label>
                            <input class="fathersname" name="fathername" type="text" placeholder="Enter your father name" >
                        </div>

                        <div class="input-fields col-md-4">
                            <label for="">Father's Father Name</label>
                            <input class="fathersfathername" name="ffathername" type="text" placeholder="Enter your fathers father name" >
                        </div>

                        <div class="input-fields col-md-4">
                            <label for="">Father's mother Name</label>
                            <input class="fathersmothername" name="fmothername" type="text" placeholder="Enter your mothes mother name" > 
                        </div>


                        <div class="input-fields col-md-4">
                            <label for="">Mother's Name</label>
                            <input class="mothersname" name="mothername" type="text" placeholder="Enter your father name" >
                        </div>

                        <div class="input-fields col-md-4">
                            <label for="">Mother's Father Name</label>
                            <input class="mothersfathername" name="mfathername" type="text" placeholder="Enter your fathers father name" >
                        </div>

                        <div class="input-fields col-md-4">
                            <label for="">Mother's mother Name</label>
                            <input class="mothersmothername" name="mmothername" type="text" placeholder="Enter your mothes mother name" >
                        </div>

                        <div class="input-fields col-md-4">
                            <label for="">Blood group</label>
                            <select name="bloodgroup" id="" >
                                <option value="">choose</option>
                                <option value="A+ve">A+ve</option>
                                <option value="B+ve">B+ve</option>
                                <option value="AB+ve">AB+ve</option>
                                <option value="O+ve">O+ve</option>
                                <option value="A-ve">A-ve</option>
                                <option value="B-ve">B-ve</option>
                                <option value="AB-ve">AB-ve</option>
                                <option value="O-ve">O-ve</option>
                            </select>
                        </div>

                        <div class="input-fields col-md-6">
                            <label for="">Occupation</label>
                            <input class="occupation" name="occupation" type="text" placeholder="Enter your occupation" >
                        </div>
                        
                        <div class="input-fields col-md-6">
                            <label for="">Address</label>
                            <input class="address" name="address" type="text" placeholder="Enter your full address" >
                        </div>

                        <div class="input-fields col-md-6">
                            <label for="">What's app number</label>
                            <input class="whatsappnum" name="whatsappnumber" type="number" placeholder="Enter your what's app number" >
                        </div>

                        <div class="input-fields col-md-6">
                            <label for="">Relation with the mullakkantakath family</label>
                            <input class="relation" name="relation" type="text" placeholder="Enter your relation" >
                        </div>

                        <div class="input-fields col-md-4">
                            <label for="">Number of members</label>
                            <input id="memnum" class="membersnumber" name="membersnumber" type="number" placeholder="Enter number of members" required>
                        </div>



                        <input class="next-button" type="submit" value="Next">

                    </div>
                </div>
            </form>


    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>



    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="familyreg.js"></script>

    <script>
        
        $("#submit-form").submit((e)=>{
            var x= $("#memnum").val()
            localStorage.setItem("num", x);
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbz4dNjuB4OIqYbfZ4AH2kW_-lYJMEQqoykSEkkezOk5EHVrNnDiv1JnI28MidI3Eb5u/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Are you ready to go to next page")
                    // window.location.reload()
                    window.location.href="addmem.html"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
</body>
</html>
